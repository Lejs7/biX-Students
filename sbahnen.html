<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure the container takes the full height of the viewport */
            overflow: hidden; /* Hide overflow content */
            position: relative;
        }

        body::before {
            content: "";
            background: url('Screenshot\ 2024-01-29\ 131106.png') center/cover fixed no-repeat; /* Background shorthand */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Move the background behind other content */
            animation: zoomIn 50s ease infinite; /* Add a zoom-in animation */
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Adjust the scale factor for zoom level */
            }
            100% {
                transform: scale(1);
            }
        }

        .content {
            text-align: center;
            position: relative; /* Ensure the content is positioned relative to the body */
            z-index: 1; /* Move the content above the background */
            color: rgb(0, 0, 0); /* Set the text color to be visible on the background */
        }

        audio {
            margin-top: 20px; /* Add some spacing between the content and audio controls */
        }
    </style>
</head>
<body>
    <div class="content" onclick="toggleAudio()">
        <h1>Wenn die IT den Docker erw√§hnt</h1>
        <!-- Add more content as needed -->
    </div>

    <!-- Background music without visible controls -->
    <audio loop autoplay>
        <source src="basement---covet-made-with-Voicemod.mp3" type="audio/mp3"> <!-- Set the path to your music file -->
        Your browser does not support the audio element.
    </audio>

    <script>
        var audio = document.getElementById("backgroundAudio");

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>

</body>
</html>
